<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Number</title>
</head>
<body>
    
    <script>

        const notaPrimeiroBi = 8 //number
        const notaSegundoBi = 6.3
        const notaTerceiroBi = -2
        const notaQuartoBi = parseInt('5')

        const total = notaPrimeiroBi + notaSegundoBi + notaTerceiroBi + notaQuartoBi

        const media = total/4

        console.log(total)

        console.log(typeof notaPrimeiroBi) // number

        console.log('A média é ' + media.toFixed)


    </script>

</body>
</html>
