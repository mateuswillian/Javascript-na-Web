<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Boolean</title>
</head>
<body>
    
    <script>
        const estudante = 'Fernando'
        const estaAprovado = true // tipo boolean

        if(estaAprovado == true) {
            console.log(`parabéns, ${estudante}. você foi Aprovado`)
        }else {
            console.log(`${estudante}: Reprovado!`)
        }

        console.log(typeof estaAprovado)




    </script>

</body>
</html>
